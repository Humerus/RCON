<html>

<head>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="//cdn.rawgit.com/chjj/term.js/0b10f6c55d5113d50d0ff94b6c38a46375a5f9a5/src/term.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCON</title>
    <style>
        body {
            background-color: #000;
            position: fixed;
            overflow-y: scroll;
        }

        .terminal {
            border: #000 solid 5px;
            font-family: "DejaVu Sans Mono", "Liberation Mono", monospace;
            font-size: 14px;
            color: #f0f0f0;
            background: #000;
            width: 100%;
            height: 100%;
            bottom: 0px;
        }

        .terminal-cursor {
            color: #000;
            background: #f0f0f0;
        }

        #term-startline {
            color: white
        }

        #term-startlinewrap {
            bottom: 34px;
            position: fixed;
            color: #f0f0f0;
        }

        #term-title {
            /*color: #99CCFF;*/
        }

        #caret {
            color: #99CCFF;
        }

        #container-terminal {
            /*bottom: 38px;*/
        }

        .footer {
            height: 34px;
            width: 100%;
            position: fixed;
            bottom: 0pt;
            left: 0pt;
        }

        .footer_contents {
            height: auto;
            width: 100%;
            margin: auto;
        }
    </style>

    <script type="text/javascript">
        var red = "\x1b[31;1m";
        var green = "\x1b[32;1m";
        var reset = "\x1b[39;49m";
        var blue = "\x1b[1m\x1b[38;5;63m";

        $.extend({
            getUrlVars: function() {
                var vars = [],
                    hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < hashes.length; i++) {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                }
                return vars;
            },
            getUrlVar: function(name) {
                return $.getUrlVars()[name];
            }
        });

        $(function() {
            authed = false;
            proto = "ws://";

            if (window.location.href.indexOf("https://") !== -1) {
                proto = "wss://";
            }

            websocket = new WebSocket(proto + window.location.host + "/ws");

            websocket.onopen = function(evt) {
                if (($.getUrlVar("ip") != null) && ($.getUrlVar("port") != null) && ($.getUrlVar("password") != null)) {
                    $("#ip").val($.getUrlVar("ip"));
                    $("#port").val($.getUrlVar("port"));
                    $("#password").val($.getUrlVar("password"));
                    startSession();
                } else {
                    $('#getInfo').modal({
                        show: true
                    });
                }
                var sizes = size();
                term = new Terminal({
                    //cols: 100,
                    //rows: Math.floor(($(window).height() - 220) / 11),
                    cols: sizes.x - 15,
                    rows: sizes.y - 15,
                    screenKeys: true,
                    useStyle: true,
                    cursorBlink: true,
                });

                term.on("data", function(data) {
                    var firstText = $('#command').val();
                    if (data == "\x7f") {
                        $('#command').val(firstText.substr(0, firstText.length - 1));
                        term.lines[term.lines.length - 1][term.x - 1] = [term.eraseAttr(), " "];
                        term.cursorBackward([1]);
                    } else if (data == "\r") {
                        term.write(data + "\n" + reset);
                        websocket.send(JSON.stringify({
                            type: "sendMessage",
                            msg: firstText
                        }));
                        $('#command').val("");
                    } else {
                        term.write(blue + data);
                        $('#command').val(firstText + data);
                    }
                });

                term.on('title', function(title) {
                    if (title.indexOf("[ERROR]") !== -1) {
                        $("#term-title").text(title);
                        $("#term-title").css("color", "red");
                    } else {
                        $("#term-title").text(title);
                        $("#term-title").css("color", "green");
                    }
                });

                term.open(document.getElementById('container-terminal'));
                websocket.onmessage = function(evt) {
                    //console.log(evt);
                    if (isJson(evt.data)) {
                        var stuff = JSON.parse(evt.data);
                        var type = stuff.type;
                        var msg = stuff.msg;
                        switch (type) {
                            case "sessionConnected":
                                term.emit("title", msg);
                                break;
                            case "authed":
                                if (msg) {
                                    authed = true;
                                    term.emit("title", "You are now authenticated!");
                                } else {
                                    authed = false;
                                    term.emit("title", "Authentication failed!");
                                }
                                break;
                            case "response":
                                term.write(msg + "\r\n");
                                break;
                            case "sessionClosed":
                                authed = false;
                                term.emit("title", "[ERROR] " + msg);
                                break;
                            case "notConnected":
                                term.emit("title", msg);
                                break;
                            case "connected":
                                term.emit("title", msg);
                                break;
                            case "error":
                                authed = false;
                                term.emit("title", "[ERROR] " + msg);
                                break;
                        }
                    }
                }

                setInterval(function() {
                    if (authed) {
                        websocket.send(JSON.stringify({
                            type: "checkSession"
                        }));
                    }
                }, 10000);

                websocket.onclose = function(evt) {
                    term.write("Session terminated");
                    term.destroy();
                }
                websocket.onerror = function(evt) {
                    if (typeof console.log == "function") {
                        console.log(evt)
                    }
                }
            }

            $('#command').keyup(function(e) {
                //console.log(e, String.fromCharCode(e.which));
                if (e.which == 8) {
                    term.write(String.fromCharCode(e.which));
                } else if (e.which == 13) {
                    sendCommand();
                } else {
                    if (e.shiftKey) {
                        term.write(blue + String.fromCharCode(e.which));
                    } else {
                        term.write(blue + String.fromCharCode(e.which).toLowerCase());
                    }
                }
                term.focus();
            });
            setTimeout(function() {
                jQuery('html,body').animate({
                    scrollTop: 0
                }, 0);
            }, 500);
        });

        function sendCommand() {
            term.write("\r\n" + reset);
            websocket.send(JSON.stringify({
                type: "sendMessage",
                msg: $("#command").val()
            }));
            $("#command").val("");
        }

        function startSession() {
            websocket.send(JSON.stringify({
                type: "createSession",
                msg: {
                    ip: $("#ip").val(),
                    port: $("#port").val(),
                    password: $("#password").val()
                }
            }));
        }

        function isJson(str) {
            try {
                JSON.parse(str);
            } catch (e) {
                return false;
            }
            return true;
        }

        function size() {
            function getCharSize() {
                var $span = $("<span>", {
                    text: "qwertyuiopasdfghjklzxcvbnm"
                });
                $('#container-terminal').append($span);
                var size = {
                    width: $span.outerWidth() / 26,
                    height: $span.outerHeight()
                };
                $span.remove();
                return size;
            }

            function getwindowSize() {
                var e = window,
                    a = 'inner';
                if (!('innerWidth' in window)) {
                    a = 'client';
                    e = document.documentElement || document.body;
                }
                return {
                    width: e[a + 'Width'],
                    height: e[a + 'Height']
                };
            }
            var charSize = getCharSize();
            var windowSize = getwindowSize();
            return {
                x: Math.floor(windowSize.width / charSize.width),
                y: Math.floor(windowSize.height / charSize.height)
            };
        }
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div id="container-terminal">
                    <div id="term-title"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="term-startlinewrap" style="display:none;">
                    <span id="caret">></span>
                    <span id="term-startline"></span>
                </div>
                <div class="footer">
                    <div class="footer_contents">
                        <div class="input-group">
                            <div class="input-group-addon">></div>
                            <input type="text" placeholder="Command" style="width: 100%; height: 34px" id="command" />
                            <span class="input-group-btn">
                                <button type="submit" value="Send" id="send" class="btn btn-primary" onclick="sendCommand();">Send</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="getInfo">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h4 class="modal-title">Server Connection Information</h4>
                </div>
                <div class="modal-body">
                    Server IP:
                    <input type="text" name="ip" id="ip">
                    <br>Server Port:
                    <input type="text" name="port" id="port">
                    <br>Server Password:
                    <input type="password" name="password" id="password">
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn btn-primary" id="doStuff" data-dismiss="modal" aria-hidden="true" onclick="startSession();">Connect to console!</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
